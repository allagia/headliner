<!DOCTYPE html>
  <html lang="ru">
    <head>

      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="Description" content="системы вентиляции Aereco">
      <title>Headliner</title>

    <body class="no-js">
      <header class="header">
        <div class="header__wrapper container">
          <nav class="header__nav main-nav">
            <a class="main-nav__logo"><img src="img/logo.svg" width="64" height="64" alt="Логотип компании"></a>
            <button class="main-nav__burger" type="button" aria-label="Открыть меню"></button>
            <button class="main-nav__close-btn" type="button" aria-label="Закрыть меню"></button>
            <div class="main-nav__wrapper">
              <ul class="main-nav__list">
                <li class="main-nav__item"><a class="main-nav__link" href="#">Описание</a></li>
                <li class="main-nav__item"><a class="main-nav__link" href="#">Локация</a></li>
                <li class="main-nav__item"><a class="main-nav__link" href="#">Смотрите также</a></li>
                <li class="main-nav__item"><a class="main-nav__link" href="#">Запись на просмотр</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

        <section class="intro container-inner">

                  <source type="image/webp" srcset="img/slider-1-mobile@1x.webp 1x, img/slider-1-mobile@2x.webp 2x">

                  <source media="(min-width: 1440px)"
                    srcset="img/slider-1@1x.jpg 1x, img/slider-1@2x.jpg 2x">
                  <source media="(min-width: 768px)"
                    srcset="img/slider-1-tablet@1x.jpg 1x, img/slider-1-tablet@2x.jpg 2x">
